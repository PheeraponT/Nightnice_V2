<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Night sky gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0a0e1a"/>
    </linearGradient>

    <!-- Owl body gradient -->
    <linearGradient id="owlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>

    <!-- Gold gradient for accents -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Location Pin Shape -->
  <path d="M60 8 C32 8 12 28 12 52 C12 76 60 112 60 112 C60 112 108 76 108 52 C108 28 88 8 60 8 Z"
        fill="url(#skyGradient)"
        stroke="url(#owlGradient)"
        stroke-width="2.5"/>

  <!-- Stars -->
  <circle cx="25" cy="28" r="1.5" fill="#FBBF24" filter="url(#glow)"/>
  <circle cx="95" cy="32" r="1" fill="#FBBF24" filter="url(#glow)"/>
  <circle cx="40" cy="22" r="1" fill="#E0E7FF"/>
  <circle cx="80" cy="24" r="0.8" fill="#E0E7FF"/>
  <circle cx="32" cy="40" r="0.6" fill="#E0E7FF"/>
  <circle cx="88" cy="42" r="0.8" fill="#E0E7FF"/>

  <!-- Moon -->
  <circle cx="85" cy="25" r="6" fill="url(#goldGradient)" filter="url(#glow)"/>
  <circle cx="87" cy="23" r="5" fill="url(#skyGradient)"/>

  <!-- Owl Body -->
  <ellipse cx="60" cy="62" rx="28" ry="30" fill="url(#owlGradient)"/>

  <!-- Owl Belly -->
  <ellipse cx="60" cy="70" rx="18" ry="20" fill="#1E3A8A" opacity="0.4"/>
  <ellipse cx="60" cy="72" rx="14" ry="16" fill="#1E40AF" opacity="0.3"/>

  <!-- Owl Ears -->
  <path d="M38 38 L45 52 L32 50 Z" fill="url(#owlGradient)"/>
  <path d="M82 38 L75 52 L88 50 Z" fill="url(#owlGradient)"/>

  <!-- Owl Face Disc -->
  <ellipse cx="60" cy="52" rx="22" ry="18" fill="#2563EB" opacity="0.6"/>

  <!-- Left Eye -->
  <circle cx="48" cy="50" r="10" fill="#0F172A"/>
  <circle cx="48" cy="50" r="8" fill="#1E293B"/>
  <circle cx="48" cy="50" r="5" fill="url(#goldGradient)"/>
  <circle cx="48" cy="50" r="2.5" fill="#0F172A"/>
  <circle cx="46" cy="48" r="1.5" fill="white" opacity="0.8"/>

  <!-- Right Eye -->
  <circle cx="72" cy="50" r="10" fill="#0F172A"/>
  <circle cx="72" cy="50" r="8" fill="#1E293B"/>
  <circle cx="72" cy="50" r="5" fill="url(#goldGradient)"/>
  <circle cx="72" cy="50" r="2.5" fill="#0F172A"/>
  <circle cx="70" cy="48" r="1.5" fill="white" opacity="0.8"/>

  <!-- Beak -->
  <path d="M56 58 L60 66 L64 58 Z" fill="url(#goldGradient)"/>

  <!-- Owl Feet -->
  <ellipse cx="50" cy="90" rx="6" ry="3" fill="url(#goldGradient)"/>
  <ellipse cx="70" cy="90" rx="6" ry="3" fill="url(#goldGradient)"/>

  <!-- Wing Details -->
  <path d="M35 60 Q30 70 35 82" stroke="#1E40AF" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M38 62 Q33 72 38 82" stroke="#1E40AF" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M85 60 Q90 70 85 82" stroke="#1E40AF" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M82 62 Q87 72 82 82" stroke="#1E40AF" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>