services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nightnice-db
    environment:
      POSTGRES_USER: ${DB_USER:-nightnice}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-nightnice}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nightnice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nightnice} -d ${DB_NAME:-nightnice}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nightnice-api
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${DB_NAME:-nightnice};Username=${DB_USER:-nightnice};Password=${DB_PASSWORD:-postgres}
      - ASPNETCORE_ENVIRONMENT=Production
      - Jwt__SecretKey=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-nightnice.com}
      - Jwt__Audience=${JWT_AUDIENCE:-nightnice.com}
      - Cors__AllowedOrigins__0=${CORS_ORIGIN:-https://nightnice.com}
      - Firebase__CredentialPath=/app/firebase-credential.json
      - Firebase__ProjectId=nightnice-44795
    volumes:
      - uploads_data:/app/uploads
      - ./data/nightnice-44795-firebase-adminsdk-bs7v4-0cfb25c4fb.json:/app/firebase-credential.json:ro
    networks:
      - nightnice-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.nightnice.com}
        - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID:-}
    container_name: nightnice-web
    environment:
      - NODE_ENV=production
    networks:
      - nightnice-network
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nightnice-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    networks:
      - nightnice-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

networks:
  nightnice-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
